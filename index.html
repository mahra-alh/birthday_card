<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>üéâ Happy Birthday!</title>
  <style>
    :root{
      --accent:#ff57b3;
      --bg1:#111827; --bg2:#1f2937;
      --text:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background: radial-gradient(1200px 800px at 80% -10%, #2f3b59, transparent 60%),
                  linear-gradient(160deg,var(--bg1),var(--bg2));
      color:var(--text); font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      -webkit-font-smoothing: antialiased; overflow:hidden;
    }
    .wrap{
      position:relative; height:100%; padding:24px; display:flex; align-items:center; justify-content:center;
    }
    .card{
      width:min(720px, 92vw); border-radius:24px; backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.12);
      padding: clamp(18px, 3.5vw, 36px); text-align:center; position:relative; z-index:2;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    .headline{
      font-size:clamp(28px, 6vw, 56px); line-height:1.1; margin:0 0 8px; font-weight:800;
      background: linear-gradient(90deg,#ffd166,#ff57b3,#7afcff);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      white-space:nowrap; overflow:hidden; border-right:.08em solid rgba(255,255,255,.6);
      animation: type 3.2s steps(30,end) 0.2s forwards, caret 900ms steps(1,end) infinite;
    }
    @keyframes type{ to{ width:100%; border-right-color:transparent } }
    @keyframes caret{ 50%{ border-right-color: transparent } }
    .msg{opacity:.0; animation: fadein .9s ease 2.8s forwards; margin:10px 0 18px; font-size:clamp(16px, 2.4vw, 20px); color:#e5e7eb}
    @keyframes fadein{to{opacity:1}}
    .cta{
      display:inline-flex; align-items:center; gap:.6rem; padding:.9rem 1.2rem; border-radius:999px;
      background: linear-gradient(90deg,#a78bfa,#f472b6); color:#0b1220; font-weight:700; border:none;
      cursor:pointer; box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .cta:active{transform: translateY(1px)}
    .footer{opacity:.8; font-size:12px; margin-top:10px}
    /* Balloons */
    .balloon{ position:absolute; width:48px; height:58px; border-radius:48px 48px 42px 42px;
      background: var(--accent); left:var(--x); bottom:-70px; filter: drop-shadow(0 10px 10px rgba(0,0,0,.35));
      animation: float var(--dur) linear var(--delay) infinite;
    }
    .balloon::after{content:''; position:absolute; left:50%; transform:translateX(-50%); bottom:-16px; width:2px; height:42vh; background:rgba(255,255,255,.25)}
    @keyframes float{
      0%{ transform: translateY(0) }
      100%{ transform: translateY(-120vh) }
    }
    canvas#confetti{ position:fixed; inset:0; pointer-events:none; z-index:3 }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <!-- decorative balloons -->
  <div class="balloon" style="--x:8vw;  --dur:13s; --delay:-1s;  background:#ff57b3;"></div>
  <div class="balloon" style="--x:22vw; --dur:15s; --delay:-4s;  background:#7afcff;"></div>
  <div class="balloon" style="--x:36vw; --dur:12s; --delay:-2.5s;background:#ffd166;"></div>
  <div class="balloon" style="--x:58vw; --dur:16s; --delay:-6s;  background:#b6ffb3;"></div>
  <div class="balloon" style="--x:74vw; --dur:14s; --delay:-3.3s;background:#ff9aa2;"></div>
  <div class="balloon" style="--x:88vw; --dur:17s; --delay:-5.2s;background:#c9b6ff;"></div>

  <div class="wrap">
    <div class="card">
      <h1 class="headline" id="headline">Happy Birthday, <span id="name">Aisha</span>! üéÇ</h1>
      <p class="msg" id="msg">
        Wishing you a day filled with joy, a year filled with surprises, and a life full of love. üí´
      </p>
      <button class="cta" id="startBtn">Tap to celebrate üéâ</button>
      <div class="footer">Made with ‚ù§Ô∏è by <span id="from">Mahra</span></div>
    </div>
  </div>

  <script>
    // PERSONALIZE HERE
    document.getElementById('name').textContent = 'Rayan';   // Friend's name
    document.getElementById('from').textContent = 'Mahra';   // Your name
    document.getElementById('msg').textContent =
      'Wishing you a day filled with joy, a year full of adventures, and countless reasons to smile. üíñ';

    // Simple confetti
    (function(){
      const TWO_PI = Math.PI * 2;
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      let w, h, particles = [], running = false;

      function resize(){ w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
      window.addEventListener('resize', resize); resize();

      function rand(min,max){ return Math.random()*(max-min)+min; }
      function spawn(n=180){
        for(let i=0;i<n;i++){
          particles.push({
            x: rand(0,w), y: -10, r: rand(4,8), a: rand(0,TWO_PI),
            vx: rand(-1,1), vy: rand(2,5), rot: rand(0,TWO_PI),
            rotSpd: rand(-0.2,0.2),
            col: `hsl(${Math.floor(rand(0,360))} 90% 60%)`,
            shape: Math.random()<0.5?'rect':'circ'
          });
        }
      }
      function step(){
        if(!running) return;
        ctx.clearRect(0,0,w,h);
        for(let p of particles){
          p.x += p.vx; p.y += p.vy; p.rot += p.rotSpd; p.vy += 0.02; // gravity
          if(p.y>h+20) { p.y = -10; p.x = rand(0,w); p.vy = rand(2,5); }
          ctx.save();
          ctx.translate(p.x,p.y); ctx.rotate(p.rot);
          ctx.fillStyle = p.col;
          if(p.shape==='rect') ctx.fillRect(-p.r, -p.r, p.r*2, p.r*2*0.6);
          else { ctx.beginPath(); ctx.arc(0,0,p.r,0,TWO_PI); ctx.fill(); }
          ctx.restore();
        }
        requestAnimationFrame(step);
      }
      window.Confetti = {
        start(){ if(!running){ running = true; spawn(220); step(); } },
        burst(){ spawn(140); if(!running){ running=true; step(); setTimeout(()=>running=false, 1200); } },
        stop(){ running=false; }
      };
    })();

    // Tap to start: confetti + gentle haptics (if supported)
    const startBtn = document.getElementById('startBtn');
    startBtn.addEventListener('click', () => {
    startBtn.disabled = true; 
    startBtn.textContent = 'üéâ Enjoy!';

    if (navigator.vibrate) navigator.vibrate(20);
    Confetti.start(); 
    Confetti.burst();

    // periodic bursts
    let n = 0; 
    const id = setInterval(() => { 
        Confetti.burst(); 
        if (++n > 6) clearInterval(id); 
    }, 1800);
    }, { once:true });

  </script>
</body>
</html>
